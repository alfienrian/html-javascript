<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jendela Dialog Jquery</title>
    <link rel="stylesheet" href="css/jquery-ui.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
  </head>
  <body>
    <button id="openDialogBtn">Buka Dialog</button>
    <div id="basicDialog" title="Basic Dialog">
      <p>Ini adalah contoh jendela basic dialog</p>
    </div>
    <script>
      $(document).ready(function () {
        $("#basicDialog").dialog({
          autoOpen: false,
          modal: true,
          buttons: {
            OK: function () {
              $(this).dialog("close");
            },
          },
        });

        $("#openDialogBtn").click(function () {
          $("#basicDialog").dialog("open");
        });
      });
    </script>
  </body>
</html>
